<!DOCTYPE html>
<html>
<head>
    <title>NINJA Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: #444;
        }
        .search-container {
            float: right;
        }
        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #ccc;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            display: inline-block;
            width: 30%;
            vertical-align: top;
            text-align: center;
        }
        .product img {
            max-width: 80%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to NINJA Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <div class="search-container">
            <form action="#">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="product">
            <img src="charn.jpeg" alt="Product 1">
            <h1>CHILLI CHARAN</h1>
            <h2>ACTIVE NINJA</h2>
            <p>Price: ₹10000</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="srinu.jpeg" alt="Product 2">
            <h1>SILLY SRINU</h1>
            <h2>SUPER ACTIVE NINJA</h2>
            <p>Price: ₹15000</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="naveen.jpeg" alt="Product 3">
            <h1>NAUGHTY NAVEEN</h1>
            <h2>HYPER SUPER ACTIVE NINJA</h2>
            <p>Price: ₹20000</p>
            <a href="file:///C:/Users/USER/Desktop/4201/dushyanth.html"><button>Add to Cart</button></a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 NINJA Store. All rights reserved.</p>
    </footer>
</body>
</html>
